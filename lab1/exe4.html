<!DOCTYPE html>
<html lang="en">



<title>exe 4</title>
  <script src='https://d3js.org/d3.v7.min.js'></script>


<body>

  <script>
  for(let i = 0; i < 10; i++){
    let divNew = d3.select("body").append("div")
    divNew.text(i)
    if (i<1){
      divNew.text("0 is the start")
      divNew.style('color','purple')
    }else{
      divNew.style('color','green')
    }
  }
  </script>
</body>
