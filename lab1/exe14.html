<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 14</title>
</head>

<body>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <style>
    svg rect {
        fill: blue;
    }

    svg text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
    }
    </style>
    <script>
    let heartfailurecsv = 'https://raw.githubusercontent.com/akmand/datasets/master/heart_failure.csv';
    /* 
    age,anaemia,creatinine_phosphokinase,diabetes,ejection_fraction,high_blood_pressure,platelets,serum_creatini
    ne,serum_sodium,sex,smoking,time,DEATH_EVENT 
    75,0,582,0,20,1,265000,1.9,130,1,0,4,1 
    55,0,7861,0,38,0,263358.03,1.1,136,1,0,6,1 
    65,0,146,0,20,0,162000,1.3,129,1,1,7,1 
    50,1,111,0,20,0,210000,1.9,137,1,0,7,1 
    */
    var ageGroups = [0, 0, 0, 0];
    var groupName = ["1-30", "31-40", "41-60", "61-100"]
    d3.csv(heartfailurecsv, function(data) {
        //console.log( data.age); 
        if (data.age <= 30) {
            ageGroups[0] += 1;
        } else if (data.age <= 40) {
            ageGroups[1] += 1;
        } else if (data.age <= 60) {
            ageGroups[2] += 1;
        } else {
            ageGroups[3] += 1;
        }
    }).then(function() {
        var width = 200;
        var scaleFactor = 10;
        var barHeight = 30;
        console.log(d3.max(ageGroups));
        console.log(d3.min(ageGroups));

        var graph = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", barHeight * ageGroups.length);

        var bar = graph.selectAll("g")
            .data(ageGroups)
            .enter()
            .append("g")
            .attr("transform", function(d, i) {
                return "translate(0," + i * barHeight + ")";
            });

        bar.append("rect")
            .attr("width", function(d) {
                return d;
            })
            .attr("height", barHeight - 1);

        bar.append("text")
            .attr("x", function(d) { 
                console.log(d);
                return (d +20); })
            .attr("y", barHeight / 2)
            .attr("dy", ".35em")
            .style('fill', 'red')
            .text(function(d) { return d; });
    });
    </script>
</body>

</html>
