<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 32</title>
</head>

<body>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <p></p>
    <script>
    // Set Dimensions 
    const xSize = 600;
    const ySize = 600;
    const margin = 40;
    const xMax = xSize - margin * 2;
    const yMax = ySize - margin * 2;

    // Create Random Points 
    const numPoints = 100;
    const data = [];
    for (let i = 0; i < numPoints; i++) {
        data.push({
            x: i / 100,
            y: Math.sin(6.2 * i / 100),
            y2: Math.cos(6.2 * i / 100)
        });
    }

    function draw(data) {
        // Get the 'limits' of the data - the full extent (mins and max) 
        // so the plotted data fits perfectly  
        const xExtent = d3.extent(data, d => { return d.x });
        const yExtent = d3.extent(data, d => { return d.y });
        // Append SVG Object to the Page 
        const svg = d3.select("body")
            .append("svg")
            .attr('width', xSize)
            .attr('height', ySize)
            .append("g")
            .attr("transform", "translate(" + margin + "," + margin + ")");

        // X Axis 
        const x = d3.scaleLinear()
            .domain([xExtent[0], xExtent[1]])
            .range([0, xMax]);

        // bottom 
        svg.append("g")
            .attr("transform", "translate(0," + yMax + ")")
            .call(d3.axisBottom(x))
            .attr('color', 'green'); // make bottom axis green 

        // top 
        svg.append("g")
            .call(d3.axisTop(x));

        // Y Axis 
        const y = d3.scaleLinear()
            .domain([yExtent[0], yExtent[1]])
            .range([yMax, 0]);

        // left y axis 
        svg.append("g")
            .call(d3.axisLeft(y));

        // right y axis 
        svg.append("g")
            .attr("transform", `translate(${yMax},0)`)
            .call(d3.axisRight(y));

        // Add the line 
        svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr("d", d3.line()
                .x(function(d) { return x(d.x) })
                .y(function(d) { return y(d.y) })
            )

        svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "green")
            .attr("stroke-width", 1.5)
            .attr("d", d3.line()
                .x(function(d) { return x(d.x) })
                .y(function(d) { return y(d.y2) })
            )

        var sym = d3.symbol().type(d3.symbolTriangle).size(1);

        svg.selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d) { return x(d.x) })
            .attr("cy", function(d) { return y(d.y) })
            .attr("r", 5)
            .style("fill", "red")
            .text(function(d) {
                return "dd"
            })
        // svg.selectAll("text").data(data).append("text")
        //     .attr("dx", function(d){return -10})
        //     .text(function(d){return d.y});

        svg.selectAll("tri")
            .data(data)
            .enter()
            .append("path")
            .attr("d", sym)
            .attr("fill", "none")
            .attr("stroke", "green")
            .attr("stroke-width", "5px")
            .attr('transform', function(d) {
                return 'translate(' + x(d.x) + ',' + y(d.y2) + ')';//set coordinates
            })
            .style("fill", "red");

        svg.append("g")
            .selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .text(function(d, i) {
                if (i % 10 == 0) {
                    var a = d.y;
                    return a.toFixed(2);
                } else {
                    return "";
                }

            })
            .attr("x", function(d) {
                return x(d.x)
            })
            .attr("y", function(d) {
                return y(d.y)
            })
    }
    draw(data);

    d3.select("g")
        .append("svg:image")
        //link depends on the context of each element using it
        .attr("xlink:href", "./butterfly.svg")
        .attr("width", 400)
        .attr("height", 400)
        .attr("x", 0)
        .attr("y", 0);
    </script>
</body>

</html>
