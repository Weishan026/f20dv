<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 1</title>
</head>
<script src='https://d3js.org/d3.v7.min.js'></script>

<body>
    <script>
    let titaniccsv = 'https://raw.githubusercontent.com/dsindy/kaggle-titanic/master/data/test.csv';
    // let titaniccsv = 'test.csv';
    /* 
    PassengerId,Pclass,Name,Sex,Age,SibSp,Parch,Ticket,Fare,Cabin,Embarked 
    892,3,"Kelly, Mr. James",male,34.5,0,0,330911,7.8292,,Q 
    893,3,"Wilkes, Mrs. James (Ellen Needs)",female,47,1,0,363272,7,,S 
    894,2,"Myles, Mr. Thomas Francis",male,62,0,0,240276,9.6875,,Q 
    895,3,"Wirz, Mr. Albert",male,27,0,0,315154,8.6625,,S 
    */
    var count = 0;
    var female = 0;
    var male  = 0;  
    d3.csv(titaniccsv, function(data) {
        if(data.Name.indexOf("Mr") >=0  || data.Name.indexOf("Mrs") >=0 ){
            count += 1;
        }
        if(data.Sex=="male"){
            male += 1;
        }else if(data.Sex=="female"){
            female += 1;
        }

    }).then(function(){
        console.log("Number of names include 'Mr' and 'Mrs':", count);
        console.log("Number of females:", female);
        console.log("Number of males:", male);
    });
    </script>
</body>

</html>
