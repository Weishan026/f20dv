<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 16</title>
</head>

<body>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <script>
    const width = 500;
    const height = 500;

    const data = [10, 15, 20, 25, 30];
    // Note different valid ways of specifying color 
    const colors = ['#ffffcc', 'red', 'rgb(0,255,0)', '#31a354', '#006837'];

    const svg = d3.select("body")//Think of SVG as a canvas to paint on
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    const g = svg.selectAll("g")
        .data(data)
        .enter()
        .append("g")
        .attr("transform", function(d, i) {
            return "translate(0,0)";
        })

    g.append("circle")
        .attr("cx", function(d, i) {//set the x-coordinates
            return i * 100 + 50;
        })
        .attr("cy", function(d, i) {//set the y-coordinates
            return 100;
        })
        .attr("r", function(d) {//set the radius
            return d * 1.5;
        })
        .attr("fill", function(d, i) {
            return colors[i];
        })

    g.append("rect")//add one square
        .attr("x", function(d,i){//same attributes as circle
            return i * 100 + 50;
        }) 
        .attr("y", function(d, i){
            return 100;
        }) 
        .attr("width", function(d, i){
            return d * 1.5;
        }) 
        .attr("height", function(d, i){
            return d * 1.5
        }) 
        .attr("fill", function(d, i) {
            return "blue";
        })

    g.append("text")
        .attr("x", function(d, i) {
            return i * 100 + 40;
        })
        .attr("y", 105)
        .attr("stroke", "teal")
        .attr("font-size", "12px")
        .attr("font-family", "sans-serif")
        .text(function(d) {
            return d;
        });
    </script>
</body>

</html>
