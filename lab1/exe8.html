About: Part IV – Data Binding
Goal: If the data element is a ‘character’ display it as ‘blue’, 
      if it’s a number ‘display‘ it as green’ 
I got stuck on distinguishing strings from numeras for a long time, 
and tried using (a-z)(A-Z), which didn't turn out as well as I'd hoped, 
and then returned to the simpler idea.
-->

<!DOCTYPE html>
<html lang="en">

<title>Exercise 8</title>
<head>
<script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
<script>
  var myData = ['a', 1, 'b', 6, 2, 8, 9, 'z'];
      
var span = d3.select("body") 
          .selectAll("span") 
          .data(myData) 
          .enter()
            .append("span") 
            .text(function (d, i) { 
                     return d; 
            })
    .style('color', function(d) {
    if (d % 1 == 0 ) //remainder equals zero
    {
    return "green";
    } 
    else 
    {
    return "blue";
    }

  });

</script>
</body>
</html>
