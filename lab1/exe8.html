About: Part IV – Data Binding
If the data element is a ‘character’ display it as ‘blue’, if it’s a number ‘display 
it as green’ (note you’ll need to ‘chain’ a ‘.style’ method after you’ve appended the new elements).
-->

<!DOCTYPE html>
<html lang="en">

<title>Exercise 8</title>
<head>
<script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
<script>
  var myData = ['a', 1, 'b', 6, 2, 8, 9, 'z'];
      
var span = d3.select("body") 
          .selectAll("span") 
          .data(myData) 
          .enter()
            .append("span") 
            .text(function (d, i) { 
                     return d; 
            })
    .style('color', function(d) {
    if (d % 1 == 0 ) //remainder equals zero
    {
    return "green";
    } 
    else 
    {
    return "blue";
    }

  });

</script>
</body>
</html>
